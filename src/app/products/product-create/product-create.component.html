<mat-toolbar>
  <span>{{heading}}</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form class="my-form" [formGroup]="form" *ngIf="!isLoading"  (submit)="onSaveProduct()">
  <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Product Name</mat-label>
        <input matInput placeholder="Product Name" formControlName="name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Description" formControlName="description" >
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Price</mat-label>
        <input matInput placeholder="Price" formControlName="price">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Available Quantity</mat-label>
        <input matInput placeholder="Available Quantity" formControlName="availableQuantity">
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Upload Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
          <img [src]="imagePreview" [alt]="form.value.title">
      </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit">{{saveBtnText}}</button>

    <a mat-raised-button matTooltip="Click to go back to product list"
      routerLink="/app-product-list" color="warn"> Cancel
    </a>
  </mat-card-actions>

</form>
</mat-card>
