<mat-toolbar>
  <span>Create New Product</span>
</mat-toolbar>
<mat-card class="my-card">
  <form class="my-form"  (submit)="onCreateProduct(productForm)" #productForm="ngForm">

  <mat-card-content>

      <mat-form-field class="full-width">
        <mat-label>Product Name</mat-label>
        <input matInput placeholder="Product Name" name="name" ngModel minlength="4" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Description" name="description" ngModel >
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Price</mat-label>
        <input matInput placeholder="Price" name="price" required ngModel>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Available Quantity</mat-label>
        <input matInput placeholder="Available Quantity" name="availableQuantity" required ngModel>
      </mat-form-field>


  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit"
    >Create Product</button>
  </mat-card-actions>
</form>
</mat-card>
